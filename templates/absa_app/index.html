<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect-Based Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="{% static 'absa_app/css/main_style.css' %}">
    
    <style>
        /* Custom CSS for padding adjustments */
        .nav-container {
            padding-left: 20%;
            padding-right: 20%;
        }

        .text-input-padding {
            padding-top: 2%;
        }

    </style>
</head>

<body>

    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid nav-container">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                Aspect-Based Sentiment Analyzer
            </a>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technical Notes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT SECTION -->
    <div class="container mt-4 text-input-padding">
        {% block content %}
        <!-- Your dynamic content goes here -->
        {% endblock content %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rs1eM8zK8oD2tfkmD92V6XXI0ReVtTgB7ujy6xRlCtMQ8HFe76FBId/lW5i8+nxH"
        crossorigin="anonymous"></script>
</body>

</html>
